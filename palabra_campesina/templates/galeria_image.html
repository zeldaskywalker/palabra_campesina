{% load static %}
{% include "header.html" %}

<head>
    <title>{{title}}</title>
</head>
<div class="galeria_container">
    <div id="galeria_title">
        <h1>{{title}}</h1>
        <h1>
            <button id="return_to_galeria_button" type="button" class="btn btn-primary" onclick="history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"></path></svg>
                    regresar a galer√≠a
            </button>
        </h1>
    </div>
    <figure id="galeria_figure">
        <div class="{{style}}" id="galeria_img_wrapper_{{style}}">
            <img id="solo_galeria_image" fetchpriority="high" src="{% with image|first as first_file %}{{ first_file.url }}{% endwith %}" alt="{{title}}">
            <div class="quote_overlay" id="galeria_quote_{{style}}">
                {{description}}
            </div>
        </div>
        <figcaption class="{{style}}"><i>{{credit}}</i></figcaption>
    </figure>
    <!-- <div id="galeria_quote">
        {{description}}
    </div> -->
</div>
<script src="{% static 'scripts/solo_galeria.js' %}"></script>
{% include "footer.html" %}
